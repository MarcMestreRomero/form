<!DOCTYPE html>
<html>
<head>
  <title>Formulario con CSS avanzado</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Formulario de contacto</h2>
    <form action="#" method="post" class="custom-form">
      <label class="form-label">Omple les seg√ºents dades:</label>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="el vostre nom" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="age">Edad (16-64):</label>
        <input type="number" id="age" name="age" min="16" max="64" required>
      </div>
      <div class="form-group">
        <label for="minor">Menor:</label>
        <select id="minor" name="minor">
          <option value="boletes">Si</option>
          <option value="no">No</option>
        </select>
        <div class="form-group">
          <label for="minor">Que estudias?:</label>
          <select id="minor" name="minor">
            <option value="boletes">ESO</option>
            <option value="no">Ciclos</option>
      </div>
      <div class="form-group">
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Comprar">
      </div>
    </form>
  </div>
</body>
</html>
